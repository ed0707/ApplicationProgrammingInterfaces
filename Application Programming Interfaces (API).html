<!DOCTYPE html> 
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<title>Application Programming Interfaces (API)</title>
<!--Adobe Edge Runtime-->
    <script type="text/javascript" charset="utf-8" src="edge_includes/edge.6.0.0.min.js"></script>
    <style>
        .edgeLoad-Template { visibility:hidden; }
    </style>
<script>
   AdobeEdge.loadComposition('Application%20Programming%20Interfaces%20%28API%29', 'Template', {
    scaleToFit: "both",
    centerStage: "both",
    minW: "0px",
    maxW: "undefined",
    width: "640px",
    height: "480px"
}, {
    dom: [
        {
            id: 'newbackground',
            type: 'image',
            tag: 'img',
            rect: ['0px', '0px', '640px', '480px', 'auto', 'auto'],
            fill: ["rgba(0,0,0,0)",'images/newbackground.png','0px','0px']
        }
    ],
    style: {
        '${symbolSelector}': {
            isStage: true,
            rect: [undefined, undefined, '640px', '480px']
        }
    }
}, {dom: [ ]});
</script>
<!--Adobe Edge Runtime End-->
</head>
<body style="margin:0;padding:0;">
	<div id="Stage" class="Template">
	</div>
    <script>
        document.getElementById('Stage').innerHTML += '<div class="preloadcontainer"><div class="wave-container"><div class="circle"></div><div class="circle"></div><div class="circle"></div><div class="circle"></div><div class="circle"></div><div class="circle"></div></div><div class="comp"></div></div>';
    </script>
</body>
</html>
